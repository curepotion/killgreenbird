<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>鳥鳥無雙</title>
    <link rel="stylesheet" href="css/game.css">
    <style>
        #instructions {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px 20px;
            border-radius: 5px;
            font-family: Arial, sans-serif;
            z-index: 100;
            pointer-events: none;
            transition: opacity 1s;
        }
        
        #instructions ul {
            text-align: left;
            padding-left: 20px;
            margin: 5px 0;
        }
        
        #killStats {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: white;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 5px 10px;
            border-radius: 5px;
            font-family: Arial, sans-serif;
            font-size: 16px;
            z-index: 100;
        }
        
        #killStats span {
            color: #ff6b6b;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="instructions">
        <h3>Game Controls:</h3>
        <ul>
            <li>Move your cursor to aim</li>
            <li>Click to fire at targets</li>
            <li>Press 1-4 or click buttons to change weapons</li>
        </ul>
    </div>
    
    <div id="killStats">鳥被殺數量: <span id="killCounter">0</span></div>
    
    <canvas id="gameCanvas"></canvas>
    <script src="js/game.js"></script>
    <script>
        // Hide instructions after 5 seconds
        setTimeout(() => {
            document.getElementById('instructions').style.opacity = 0;
        }, 5000);
        
        // Update the kill count display
        setInterval(() => {
            if (window.weaponSystem) {
                document.getElementById('killCounter').textContent = window.weaponSystem.birdsKilled;
            }
        }, 500); // Update every half second
    </script>
</body>
</html>
